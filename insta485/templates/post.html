<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="topBar">
            <div class="upperLeft">
                <a href="/">
                    /
                </a>
            </div>
            <div class="upperRight">
                <a href="/explore/">
                    explore
                </a>
                &nbsp;&nbsp;&nbsp;
                <a href="/u/{{logname}}/">
                    {{logname}}
                </a>
            </div>
        </div>
        <br><br><br>
        <div class="profilePost">
            <div class="profileTopBar">
                <a href="/u/{{owner}}/">
                    <img src="{{owner_img_url}}" alt="tyrell-wellick.jpg">
                    <span style="font-weight:bold">{{owner}}</span>
                </a>
                <a href="/p/{{postid}}/">
                    <p style="float:right">{{timestamp}}</p>
                </a>
            </div>
            <div class="postImg">
                <img src="{{img_url}}" alt="dom-diperro.jpg">
            </div>
            <div class="profileBottomBar">
                {% if likes == 1 %}
                <p>{{likes}} like</p>
                {% else %}
                <p>{{likes}} likes</p>
                {% endif %}
                {% for comment in comments %}
                <p><a href="/u/{{comment.owner}}/index.html"><span style="font-weight:bold">{{comment.owner}}</span></a>{{comment.text}}</p>             
                {% endfor %}
            </div>
        </div>
     </body>
</html>
